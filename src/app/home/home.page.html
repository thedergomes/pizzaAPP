                        <div class="bar-item2 center-flex" id=""><img class="icon-bar cursor" src="assets/promotion.svg"></div>
                        <div (click)="goToOrdersPage()" class="bar-item3 center-flex" id=""><img class="icon-bar cursor" src="assets/history.svg"></div>

                    </div>
                </div>
                <!-- BAR CON ICONOS ACTIVAR SI DETECTA TOKEN -->
            </div>
            <div class="item2">
