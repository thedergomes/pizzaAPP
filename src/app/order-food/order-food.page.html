<ion-header>
  <ion-toolbar class="headerColor">
  </ion-toolbar>
</ion-header>
<body>
    <div class="grid fondo-1">
      <div class="item0"></div>
      <div class="container-header fondo-2 h-150">
        <div class="grid-header mt-15">
            <div class="item-header1 center-flex pt-10 pb-10"><img class="w-90 m-h-50" [src]="product.image"  ></div>
            <div class="item-header2 center-flex fontW-600 font-size-2em pt-10 pb-10">Orden</div>
        </div>
      </div>
      <div class="container">
        <div class="panel">
          <div class="product">
            <span class="font-color-white"><b>{{ product.name }}</b></span>
          </div>
            <div class="selectLabel-panel center-flex ">
                <span class="font-color-white"><b>Tama√±o:</b></span>
              </div>
          <div class="select-panel">
            <select class="selectCustom" [(ngModel)] = "size">
              <option *ngFor="let key of ObjectKeys;" [value]="key">{{product.labels[key]}}</option>
            </select>
          </div>
          <div class="inputLabel-panel center-flex ">
              <span class="font-color-white"><b>Cantidad:</b></span>
            </div>
        <div class="input-panel">
          <input class="inputCustom bb-gray" type="number" min="1" placeholder="amount" [(ngModel)] = "quantity">
        </div>
        <div class="amountLabel-panel center-flex mt-20px">
            <span class="font-color-white"><b>Total:</b></span>
          </div>
      <div class="amount-panel mt-20px">
          <span class="font-color-white font-size-1em">{{total}}</span>
      </div>

      <div class="button1 mt-20px center-flex" (click)="close()">
          <span><b>Cancelar</b></span>

      </div> 
      <div class="button2 mt-20px center-flex" (click)="add()">
          <span> <b>Agregar</b></span>

      </div>
        </div>
        </div>
      </div>
      <div class="itemx"></div>
</body>
