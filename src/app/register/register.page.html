        <div class="form-item1 bb center-flex"> 
          <img class="icon iconPosition" src="assets/user.svg">
        </div>
        <div class="form-item2 bb center-flex">
          <div class="container">
            <div class="group">      
              <input  class="inputMail" type="text" formControlName="name" required>
              <span class="highlight"></span>
              <span class="bar barMail"></span>
              <label>Nombre</label>
            </div>
          </div>
        </div>
        <div class="alert1 pr" *ngIf="name.invalid && (name.dirty || name.touched || submitted)">
            <div class="IconError1 center-flex pa"> <img class="iconSmall" src="assets/alert.svg"> </div>
            <div class="textError1 left-flex pa" >
              <span *ngIf="name.errors.required"><small>Nombre requerido.</small></span> 
            </div>
        </div>
        <div class="form-item3 bb center-flex">

            </div>
          </div>
        </div>
        <div class="alert2 pr" *ngIf="email.invalid && (email.dirty || email.touched || submitted)">
            <div class="IconError1 center-flex pa"> <img class="iconSmall" src="assets/alert.svg"> </div>

              <span *ngIf="email.errors.required"><small>Correo requerido.</small></span>
